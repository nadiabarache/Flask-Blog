  <body>
<form action="" method=post>

    <header>

      <div id="logo">
        <div id="more-nav">
          &rarr; <a href="{{ url_for('posts') }}" class="selected" >blog</a>
          &rarr; <a href="/research" class="">recherche</a>
          &rarr; <a href="{{ url_for('hire') }}" class="" >hire me</a>
        </div>
        <a id='logo1' href="/">whassani</a>
        <span id='logo2'>#</span>
        <a id='logo3' href="/blog">
          Ajouter un article
        </a>
      </div>
    </header>

    <form method="POST" action="/">
    <div id="all-posts">
        <br><br>        
        <input type="text" style="height:40px; width: 100%; text-align:left;" value="{{ post.title }}" name="title"></input> 
        <br><br>
        <input type="text" style="height:40px;width: 100%; text-align:left;" value="{{ post.description }}" name="description"></input> 
        <br><br>
	<textarea class="ckeditor" value="{{ post.body }}" name="body"></textarea>
        <br>	
        <select name="category_id" size="1">
	    {% for categories in categories %}
		<option>{{categories.id}}</option> 
	    {% endfor %}
	</select>
	<br><br>	
        <button style="width: 100%; text-align:center;" class="button postfix"  type="submit">Update</button>   
    
    </form>
